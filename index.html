<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculette</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="equation" class="col-6"></div>
        </div>
        <div class="row justify-content-center">
            <div id="cancel" class="col-2 op cancelbtn btn btn-outline-secondary">C</div>
            <div id="result" class="col-7"></div>
        </div>

        <div class="row justify-content-center">
            <div id="num7" class="col-2 num btn btn-outline-secondary">7</div>
            <div id="num8" class="col-2 num btn btn-outline-secondary">8</div>
            <div id="num9" class="col-2 num btn btn-outline-secondary">9</div>
            <div id="division" class="col-2 op btn btn-outline-secondary">รท</div>
        </div>
        <div class="row justify-content-center">
            <div id="num4" class="col-2 num btn btn-outline-secondary">4</div>
            <div id="num5" class="col-2 num btn btn-outline-secondary">5</div>
            <div id="num6" class="col-2 num btn btn-outline-secondary">6</div>
            <div id="multiplication" class="col-2 op btn btn-outline-secondary">ร</div>
        </div>
        <div class="row justify-content-center">
            <div id="num1" class="col-2 num btn btn-outline-secondary">1</div>
            <div id="num2" class="col-2 num btn btn-outline-secondary">2</div>
            <div id="num3" class="col-2 num btn btn-outline-secondary">3</div>
            <div id="subtraction" class="col-2 op btn btn-outline-secondary">-</div>
        </div>
        <div class="row justify-content-center">
            <div id="num0" class="col-2 num btn btn-outline-secondary">0</div>
            <div id="point" class="col-2 num btn btn-outline-secondary">.</div>
            <div id="equal" class="col-2 op btn btn-outline-secondary">=</div>
            <div id="addition" class="col-2 op btn btn-outline-secondary">+</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
